<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
        <header>
            <nav class="navbar navbar-expand-lg" id="mainNav">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Womens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>


                    <a class="navbar-brand" id="logo"></a>
                
                    <form class="form-inline my-2 my-lg-0">
                        <a class="nav-link" href="#">Cart</a>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </header>
        
        <main>
            <div class="container-fluid">
                <div class="row" id="products">
                    <div class="col" id="shades">
                        <div id="mensWear">
                            <p>Womens Glasses</p>
                            <button type="button" class="btn btn-dark btn-lg">Shop Now</button>
                        </div>
                    </div>
                    <div class="col" id="access">
                        <div id="womensWear">
                            <p>Mens Accessories</p>
                            <button type="button" class="btn btn-dark btn-lg">Shop Now</button>
                        </div>
                    </div>
                </div>

                <div class="floatBorder"></div>

                <div class="row" id="trendBanner">
                    <div class="col">
                        <span id="leftTrend">TRENDING NOW</span>
                        <span id="rightTrend">TRENDING NOW</span>
                    </div>
                </div>


                <div class="row" id="trending">
                    <div class="col col-lg-2" id="trendImg"></div>
                    <div class="carousel col-lg-8" id="trendSlides" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselIndicators" data-slide-to="3"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-100" src="./Assets/Accessories/glasses_1.jpg" alt="First Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./Assets/Accessories/glasses_2.jpg" alt="Second Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./Assets/Accessories/glasses_3.jpg" alt="Third Slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-100" src="./Assets/Accessories/glasses_4.jpg" alt="Fourth Slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#trendSlides" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#trendSlides" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="col col-lg-2" id="trendImg"></div>
                </div>

            <div class="floatBorder"></div>
    
            <div class="instaBox">
                <h1>@FreshFeelz</h1>
                <table>
                </table>
            </div>
        </main>
        
            <footer>
                <div class="footerBar">
                    <h6>Copyright @ FreshFeelz 2019</h6>
                </div>
            </footer>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="./index.js"></script> -->
    
</body>
</html>
